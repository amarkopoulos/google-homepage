<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Google - Homepage</title>
</head>
<body>
  <!-- Start Header Nav -->
    <header class="head-container">
    <div class="navbar">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-item-link visible">Gmail</a></li>
          <li class="nav-item"><a href="#" class="nav-item-link">Images</a></li>
          <li class="nav-item"><a href="#" class="nav-item-link apps-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
          </a></li>
          <li class="nav-item"><a href="#" class="nav-item-link" id="signin">Sign in</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End Header Nav -->

  <!-- Start Main Content -->
  <main class="main-container">
    <div class="logo-container">
      <div class="logo">
        <img src="images/GoogleLogo.png" alt="Google">
      </div>
    </div>
    <div class="search-container">
      <form action="#" class="form">
        <div class="full-searchbar">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#9aa0a6"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </div>
          <input type="text" class="search-input" title="Search" value="" maxlength="2048" autofocus>
          <div class="voice-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#9aa0a6"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="submit-button">Search Google</button>
          <button type="button" class="submit-button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </main>
  <!-- End Main Content -->
  
  <!-- Start Footer -->
  <footer class="footer-container">
    <div class="left-footer">
      <ul class="footer-list footer-list-left">
        <li class="footer-item"><a href="#" class="footer-item-link">About</a></li>
        <li class="footer-item"><a href="#" class="footer-item-link">Advertising</a></li>
        <li class="footer-item"><a href="#" class="footer-item-link">Business</a></li>
        <li class="footer-item"><a href="#" class="footer-item-link" id="sm-align">How Search Works</a></li>
      </ul>
    </div>
    <div class="right-footer">
      <ul class="footer-list">
        <li class="footer-item"><a href="#" class="footer-item-link">Privacy</a></li>
        <li class="footer-item"><a href="#" class="footer-item-link">Terms</a></li>
        <li class="footer-item"><a href="#" class="footer-item-link">Settings</a></li>
      </ul>
    </div>
  </footer>
  <!-- End Footer -->
</body>
</html>
