<!DOCTYPE html>

        <li class="nav-item"><a href="#" class="nav-item-link">Store</a></li>
      </ul>
    </div>
    <div class="right-nav">
      <ul>
        <li class="nav-item"><a href="#" class="nav-item-link">Gmail</a></li>
        <li class="nav-item"><a href="#" class="nav-item-link">Images</a></li>

  <!-- End eader Nav -->

  <main class="main-container">
    <div class="logo">
      <img src="images/GoogleLogo.png" alt="Google">
    </div>
    <form action="">
      <div class="input-container">
        <div class="search-icon">

        </div>
        <label for="search" id="search"></label>
        <input type="text" name="search" class="search-bar">
        <div class="voice-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#9aa0a6"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 24h2v-2H7v2zm5-11c1.66 0 2.99-1.34 2.99-3L15 4c0-1.66-1.34-3-3-3S9 2.34 9 4v6c0 1.66 1.34 3 3 3zm-1 11h2v-2h-2v2zm4 0h2v-2h-2v2zm4-14h-1.7c0 3-2.54 5.1-5.3 5.1S6.7 13 6.7 10H5c0 3.41 2.72 6.23 6 6.72V20h2v-3.28c3.28-.49 6-3.31 6-6.72z"/></svg>
        </div>
        </div>
      <div class="buttons">
        <button type="submit" id="submit" class="submit-button">Google Search</button>
        <button type="submit" id="submit" class="submit-button">I'm Feeling Lucky</button>
      </div>
    </form>

</html>
